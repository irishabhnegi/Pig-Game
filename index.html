<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <section class="section1">
            <h1>PLAYER 1</h1>
            <div class="player-1_score">0</div>
            <div class="current-1_score cScore">
                <h3>CURRENT</h3>
                <div class="score-1">0</div>
            </div>
        </section>

        <section class="section2">
            <h1>PLAYER 2</h1>
            <div class="player-2_score">0</div>
            <div class="current-2_score cScore">
                <h3>CURRENT</h3>
                <div class="score-2">0</div>
            </div>
        </section>

        <button class="new-game">NEW GAME</button>
        <button class="roll-dice">ROLL DICE</button>
        <button class="hold">HOLD</button>

        <div class="dice">
            <img src="./dice-1.png" alt="img">
        </div>


    </div>


    <script src="./app.js"></script>
</body>
</html>
